{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Think Share - Sign Up</title>
    <link rel="stylesheet" href="{% static "signup.css" %}"> <link rel="shortcut
    icon" href="{% static "logo.png" %}" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Think Share</div>
        <div class="nav-links">
          <button
            class="theme-toggle"
            style="
              background: none;
              border: none;
              cursor: pointer;
              font-size: 24px;
            "
            id="themeToggle"
          >
            ðŸŒ“
          </button>
          <a href="{% url 'index' %}" class="nav-link">Home</a>
          <a href="{% url 'signin' %}" class="nav-link">Sign in</a>
          <a href="{% url 'signup' %}" class="nav-link active">Sign up</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="auth-container">
        <h1 class="auth-title">Sign up</h1>
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
        <form class="auth-form" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit" class="auth-button">Sign up</button>
        </form>
      </div>
    </main>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const htmlElement = document.documentElement;

      // Check for saved theme preference or use preferred color scheme
      const savedTheme =
        localStorage.getItem("theme") ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light");

      // Apply the saved theme
      htmlElement.setAttribute("data-theme", savedTheme);

      themeToggle.addEventListener("click", () => {
        const currentTheme = htmlElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        htmlElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        // Update emoji based on theme
        themeToggle.textContent = newTheme === "dark" ? "ðŸŒž" : "ðŸŒ™";
      });

      // Set initial emoji based on theme
      themeToggle.textContent = savedTheme === "dark" ? "ðŸŒž" : "ðŸŒ™";
    </script>
  </body>
</html>
